<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Kembali"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Welcome</h1>
        <p>Silahkan Login Untuk Melanjutkan</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item>
            <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              #emailInput="ngModel">
            </ion-input>
          </ion-item>
          <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red; margin-left: 13px; margin-top: 5px;">
            Email tidak valid.
          </div>
        </div>
        <div class="form-input">
          <ion-item>
            <ion-label position="floating"> <ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"
            ></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="action-button ion-padding">
        <ion-button class="login" type="submit" [disabled]="loginForm.invalid" expand="block">Login</ion-button>
        <p style="text-align: center;">Atau</p>
        <ion-button
          class="signup-button"
          fill="outline"
          routerLink="/register"
          expand="block"
          >Sign up</ion-button
        >
      </div>
    </div>
  </form>
</ion-content>
