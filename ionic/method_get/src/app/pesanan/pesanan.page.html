<ion-content>
  <ion-card *ngFor="let item of responseData?.data" style="margin-top: 30px;">
    <ion-card-header>
      <ion-card-title>{{ item.nama }}</ion-card-title>
      <ion-card-subtitle>{{ responseData?.date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{ item.produk.media[0].original_url }}" />
          </ion-thumbnail>
          <ion-label>
            <ion-item>
              <ion-label><b>Status</b></ion-label>
              <ion-badge color="warning" *ngIf="item.status === '2'">Pending</ion-badge>
              <ion-badge color="primary" *ngIf="item.status === '1'">Accept</ion-badge>
              <ion-badge color="danger" *ngIf="item.status === '0'">Reject</ion-badge>
            </ion-item>
          </ion-label>
        </ion-item>
        <ion-item>
          <p>Harga : {{ item.harga }} x ({{ item.quantiti }}) = Rp.{{ item.jumlah }}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="responseData && responseData['data'] && responseData['data'].length === 0">
    <ion-card-content>
      <p>No data available</p>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/">
    <ion-icon name="home"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="wishlist">
    <ion-icon name="bag-handle-outline" routerLink="/pesanan"></ion-icon>
  </ion-tab-button>
  <ion-tab-button tab="cart">
    <ion-icon name="cart" routerLink="/cart"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
